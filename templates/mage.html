<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inicial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/class.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
  <script src="../lib/swiper.min.js"></script>
	<title>Mago • WoW-Clássico</title>
</head>
<body>
	<div class="card" id="mage_card">
		  <div class="container"> 
            <img src="../img/classes/mage-128.png">
            <h1>Builds para Magos!</h1>  
          <div class="swiper-container">
            <div class="swiper-wrapper">
               <div class="swiper-slide" style="background-image:url(../img/builds/mage-lvl.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/mage/250105001--02350233132351301">Leveling</a></p></div>
                                   <!-- https://pt.classic.wowhead.com/guides/mage-leveling-classic-wow#leveling-frost-51-60 -->
               <div class="swiper-slide" style="background-image:url(../img/builds/mage-pvp.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/mage/20500520102--05053232112051301">Deep Frost (PvP)</a></p></div>
                                   <!-- https://pt.classic.wowhead.com/guides/mage-dps-pvp-classic-wow -->
               <div class="swiper-slide" style="background-image:url(../img/builds/mage-pvp2.png)">
                <p style="text-align: center;"><a class="link" href=
                  "https://pt.classic.wowhead.com/talent-calc/mage/20500520102--05053232112051301">Elemental Mage (PvP)</a></p></div>
                                   <!-- https://pt.classic.wowhead.com/guides/mage-dps-pvp-classic-wow -->                    
               <div class="swiper-slide" style="background-image:url(../img/builds/mage-pve.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/mage/2300052310231531--053500030013">Arcane Power / Frost (PvE)</a></p></div>
                                   <!-- https://pt.classic.wowhead.com/mage-dps-beginners-guide-classic-wow -->
            </div>            
            </div>
          </div> 
		</div>	
</body>
</html>

<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
