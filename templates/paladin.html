<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inicial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/class.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
  <script src="../lib/swiper.min.js"></script>  
	<title>Paladino • WoW-Clássico</title>
</head>
<body>
	<div class="card" id="paladin_card">
		  <div class="container"> 
            <img src="../img/classes/paladin-128.png">
            <h1>Builds para Paladinos!</h1>
          <div class="swiper-container">
            <div class="swiper-wrapper">
               <div class="swiper-slide" style="background-image:url(../img/builds/paladin-lvl.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/paladin/55-5032-500051512203151">Leveling</a></p></div>
                           <!-- https://pt.classic.wowhead.com/guides/paladin-leveling-classic-wow#leveling-22-to-60 -->
               <div class="swiper-slide" style="background-image:url(../img/builds/paladin-pvp.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/paladin/05503122521051-5032510003">Improved Hammer of Justice Holy (PVP)</a></p></div>
                            <!-- https://pt.classic.wowhead.com/guides/paladin-healing-pvp-classic-wow#holy-paladin-pvp-improved-hammer-of-justice -->
               <div class="swiper-slide" style="background-image:url(../img/builds/paladin-pvp2.png)">
                <p style="text-align: center;"><a class="link" href=
                  "https://pt.classic.wowhead.com/talent-calc/paladin/05503122521051-5002-05205">Improved Judgement Holy (PVP)</a></p></div>
                            <!-- https://pt.classic.wowhead.com/guides/paladin-healing-pvp-classic-wow#holy-paladin-pvp-improved-judgement -->             
               <div class="swiper-slide" style="background-image:url(../img/builds/paladin-pve.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/paladin/05503122521351-503201-5">Standart Deep Holy (PVE)</a></p></div>
                            <!-- https://pt.classic.wowhead.com/paladin-healing-beginners-guide-classic-wow -->
            </div>            
            </div>
          </div> 
		</div>
</body>
</html>

<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
