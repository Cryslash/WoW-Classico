<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inicial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/class.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../lib/swiper.min.js"></script>
	<title>Bruxo • WoW-Clássico</title>
</head>
<body>
	<div class="card" id="warlock_card">
		  <div class="container"> 
            <img src="../img/classes/warlock-128.png">
            <h1>Builds para Bruxos!</h1>
           <div class="swiper-container">
            <div class="swiper-wrapper">
               <div class="swiper-slide" style="background-image:url(../img/builds/warlock-lvl.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/warlock/55022032122010051-20403501005">Leveling</a></p></div>
                                     <!-- https://pt.classic.wowhead.com/guides/warlock-leveling-classic-wow#leveling-60 -->
               <div class="swiper-slide" style="background-image:url(../img/builds/warlock-pve.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://classic.wowhead.com/talent-calc/warlock/25002-2050300142301-52500051020001">Demonic Sacrifice / Ruin (PvE)</a></p></div>
                                     <!-- https://classic.wowhead.com/warlock-dps-beginners-guide-classic-wow -->                                     
               <div class="swiper-slide" style="background-image:url(../img/builds/warlock-pvp.png)">
               	<p style="text-align: center;"><a class="link" href=
               		"https://pt.classic.wowhead.com/talent-calc/warlock/25002500102--5050005102405151">Destruction Nuke (PvP)</a></p></div>              
                                     <!-- https://pt.classic.wowhead.com/guides/warlock-dps-pvp-classic-wow#warlock-pvp-destruction-nuke-pvp -->
            </div>            
            </div>
          </div> 
		</div>
</body>
</html>

<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
